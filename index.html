 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <div class="my_heading">
      <h1 class="btn btn-default">Image Recognizer</h1>
    </div>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_object">
        Rubik's Cube
        <hr>
        Notebook
        <hr>
        Pen
        <hr>
        Ball
        <hr>
        Cup
        <hr>
        Meghna
        <hr>
        <br>
        <br>
      </b>

      <label>Webcam View - </label>
      <div id="my_camera"></div>

      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-primary" onclick="take_snapshot()">Take Picture</button>
      <button class="btn btn-danger" onclick="anayse_snapshot()">Analyse Image</button>

      <p style="font-size: 22px;">Object :  <span id="name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
